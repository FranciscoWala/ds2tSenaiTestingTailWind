<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen h-dvh bg-[#FF3131]" >
        <div class="w-96 p-6 bg-white rounded-md ">
            <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i>Login</h1>
            <hr class="mt-3 ">
            <div class="mt-3">
                <label for="username" class=" block text-base mb-2">Username</label>
                <input type="text" id="username" class="border w-full text-base px-2 
                py-1 focus:outline-none focus:ring-0 focus:border-gray-600" 
                placeholder="Enter username... ">
            </div>
            <div class="mt-3">
                <label for="password" class=" block text-base mb-2">Password</label>
                <input type="password" id="password" class="border w-full text-base px-2 
                py-1 focus:outline-none focus:ring-0 focus:border-gray-600" 
                placeholder="Enter password... ">
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox">
                    <label>Remember-me?</label>
                </div>
                <div>
                    <a href="#" class="text-indigo-800 font-semibold">Forget password?</a>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font:font-semibold">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
